<!DOCTYPE html>
<html>
    <head>
        <title>Casino Home</title>
    </head>
    <body>
        <div class="banner">
            <div class="user-info">
                <div class="username">Username: John Doe</div>
                <div class="cash">Cash: $10,000</div>
            </div>
            <div>
                <button class="profile-button">Profile</button>
                <button class="settings-button">Settings</button>
            </div>
        </div>
        <div class="games-container">
            <div class="game" onclick="playGame('Blackjack')">
                <h2 class="game-title">Blackjack</h2>
                <p class="game-description">Play the classic casino game of Blackjack.</p>
            </div>
            <div class="game" onclick="playGame('Roulette')">
                <h2 class="game-title">Roulette</h2>
                <p class="game-description">Try your luck with Roulette.</p>
            </div>
            <div class="game" onclick="playGame('Slots')">
                <h2 class="game-title">Slots</h2>
                <p class="game-description">Spin the reels and win big on the Slots.</p>
            </div>
            <div class="game" onclick="playGame('Poker')">
                <h2 class="game-title">Poker</h2>
                <p class="game-description">Test your skills in a game of Poker.</p>
            </div>
            <!-- Add more game options here -->
        </div>
    </body>
</html>
